    <script>
        function validateForm() {
            if (isEmpty(document.getElementById('data_3').value.trim())) {
                alert('First name is required!');
                return false;
            }
            if (isEmpty(document.getElementById('data_4').value.trim())) {
                alert('Last name is required!');
                return false;
            }
            if (!validateEmail(document.getElementById('data_5').value.trim())) {
                alert('Email must be a valid email address!');
                return false;
            }
            return true;
        }
        function isEmpty(str) { return (str.length == 0 || !str.trim()); }
        function validateEmail(email) {
            var re = "";
            return isEmpty(email) || re.test(email);
        }
    </script>



    <!-- // Sign Up Form  -->
    <section class="checkout-part section-m1">
        <h2></h2>
        <div class="container">
            <form method="POST" action="checkout.php" name="form" onsubmit="return validateForm()">
                <div class="textbox">
                    <input type="text" placeholder="Enter Your  Name" name="ffirst" value=""
                        onkeypress="return /[a-zA-Z]/i.test(event.key)" required>
                </div>

                <div class="textbox">
                    <input type="text" placeholder="Enter Your Last Name" name="flast" value=""
                        onkeypress="return /[a-zA-Z]/i.test(event.key)" required>
                </div>

                <div class="textbox">
                    <input type="text" placeholder="Enter Your Email" name="email" value="" required
                        pattern="[a-z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-z0-9-]+.[a-z]{2,4}" title="Invalid Email">
                </div>


                <div class="textbox">
                    <input type="text" placeholder="Enter Your Phone no." name="phone" value=""
                        onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" pattern="([0-9]){10,}" required>
                </div>

                <div class="textbox">
                    <input type="text" placeholder="Enter Your Address" name="address" value=""
                        onkeypress="return /[a-zA-Z]/i.test(event.key)" required>
                </div>

                <div class="textbox">
                    <input type="text" placeholder="Enter Your Zip Code" name="zip" value=""
                        onkeypress="return /[0-5]/i.test(event.key)" maxlength="6" pattern="([0-5]){6,}" required>
                </div>


                <div class="btn submit">
                    <input name="submit" value="Submit" type="submit">
                </div>
            </form>
        </div>
